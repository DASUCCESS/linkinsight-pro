<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LinkInsight Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #020617;
            color: #e5e7eb;
            min-width: 320px;
        }
        .wrapper {
            padding: 14px 14px 12px;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .logo {
            height: 28px;
            width: 28px;
            border-radius: 12px;
            background-image: linear-gradient(to bottom right, #4f46e5, #0ea5e9);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #ffffff;
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.9);
        }
        .title-block {
            display: flex;
            flex-direction: column;
        }
        .title-block h1 {
            margin: 0;
            font-size: 13px;
        }
        .title-block span {
            font-size: 11px;
            color: #9ca3af;
        }
        .card {
            border-radius: 14px;
            border: 1px solid #1e293b;
            background: radial-gradient(circle at top left, rgba(79, 70, 229, 0.12), #020617);
            padding: 10px 10px 12px;
            box-shadow: 0 16px 40px rgba(15, 23, 42, 0.9);
            margin-bottom: 10px;
        }
        .row {
            font-size: 11px;
            color: #9ca3af;
            margin-bottom: 2px;
        }
        .row strong {
            color: #e5e7eb;
        }
        .buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        button {
            flex: 1;
            padding: 7px 10px;
            font-size: 11px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            color: #ffffff;
            background-image: linear-gradient(to right, #4f46e5, #0ea5e9);
            box-shadow: 0 14px 30px rgba(15, 23, 42, 0.8);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            white-space: nowrap;
        }
        button.secondary {
            background-image: none;
            background-color: #020617;
            border: 1px solid #1e293b;
            color: #e5e7eb;
            box-shadow: 0 8px 20px rgba(15, 23, 42, 0.8);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 18px 40px rgba(15, 23, 42, 1);
        }
        .status {
            margin-top: 6px;
            font-size: 11px;
            min-height: 14px;
            color: #9ca3af;
        }
        .status.error {
            color: #f97373;
        }
        .status.success {
            color: #4ade80;
        }
        .footer-link {
            text-align: right;
            font-size: 10px;
            color: #64748b;
            margin-top: 4px;
        }
        .footer-link a {
            color: #0ea5e9;
            text-decoration: none;
        }
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div class="logo">LI</div>
        <div class="title-block">
            <h1>LinkInsight Pro</h1>
            <span>Sync LinkedIn into your analytics.</span>
        </div>
    </div>

    <div class="card">
        <div class="row">
            <strong>Current tab:</strong>
            <span id="currentUrlText">Loading...</span>
        </div>
        <div class="row">
            <strong>Page type:</strong>
            <span id="pageTypeText">Detecting...</span>
        </div>

        <div class="buttons">
            <button id="syncProfileBtn">Sync profile</button>
            <button id="syncPostsBtn" class="secondary">Sync posts</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <div class="footer-link">
        <a href="#" id="openOptions">API settings</a>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
